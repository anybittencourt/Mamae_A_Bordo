<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="../perfil/perfil.css" />
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../assets/Logo.png" alt="Logo Mãe e Bebê" />
        </div>
    </header>

    <main>
        <div class="topo">
            <a href="../principal/principal.html">
                <i class="fa-solid fa-angle-up fa-rotate-by fa-1xl"
                    style="color: #9d9d9d; --fa-rotate-angle: 270deg;"></i>
            </a>
            <p id="titulo">Perfil</p>
        </div>

        <div class="conteudo-perfil">
            <h3>Conta
                <i id="editarPerfil" class="fa-solid fa-pen-to-square"
                    style="cursor: pointer; color:#B19FF9; margin-left: 8px;"></i>
            </h3>
            <br>

            <!-- Informações -->
            <div class="linha">
                <span class="label">Nome:</span>
                <span id="nome" style="color: #9D9D9D;"></span>
            </div>
            <div class="linha">
                <span class="label">Data de nascimento:</span>
                <span id="nascimento" style="color: #9D9D9D;"></span>
            </div>
            <div class="linha">
                <span class="label">E-mail:</span>
                <span id="email" style="color: #9D9D9D;"></span>
            </div>
            <div class="linha">
                <span class="label">Senha:</span>
                <div class="senha-container">
                    <span id="senha" style="color: #9D9D9D;"></span>
                    <button id="visualizar" class="olho">
                        <i id="olho" class="fa-solid fa-eye-slash fa-1xl" style="color: #9D9D9D;"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Editar -->
        <div id="modalEditar" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 class="centralizar">Editar Perfil</h3>
                <form id="formEditar">
                    <label>Nome:</label>
                    <input type="text" id="editNome" required><br>
                    <label>E-mail:</label>
                    <input type="email" id="editEmail" required><br>

                    <label>Senha:</label>
                    <div class="input-container">
                        <input type="password" id="editSenha" required>
                        <button type="button" id="visualizarModal" class="olho-modal">
                            <i id="olhoModal" class="fa-solid fa-eye-slash fa-1xl" style="color: #9D9D9D"></i>
                        </button>
                    </div>
                    <div class="centralizar">
                        <button type="submit">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>

        <button id="btnSair"><i class="fa-solid fa-right-from-bracket"></i> Sair</button>

    </main>

    <footer>

        <!-- íCONES -->
        <div class="icones">

            <a href="../principal/principal.html">
                <div class="icones2">
                    <i class="fa-solid fa-house fa-1xl" style="color: #9d9d9d;"></i>
                    <P style="color: #9d9d9d;">início</P>
                </div>
            </a>

            <a href="../postagem/postagem.html">
                <div class="icones2">
                    <i class="fa-solid fa-envelope fa-1xl" style="color: #9d9d9d;"></i>
                    <p style="color: #9d9d9d;">Postagem</p>
                </div>
            </a>

            <a href="../chat/online.html">
                <div class="icones2">
                    <i class="fa-solid fa-comments fa-1xl" style="color: #9d9d9d;"></i>
                    <p style="color: #9d9d9d;">Chat</p>
                </div>
            </a>

            <a href="../agenda/agenda.html">
                <div class="icones2">
                    <i class="fa-regular fa-calendar-days fa-1xl" style="color: #9d9d9d;"></i>
                    <p style="color: #9d9d9d;">Agenda</p>
                </div>
            </a>

            <a href="../perfil/perfil.html">
                <div class="icones2">
                    <i class="fa-solid fa-user fa-1xl" style="color: #B19FF9;"></i>
                    <p style="color: #B19FF9;">perfil</p>
                </div>
            </a>

        </div>
    </footer>

    <script src="../perfil/perfil.js"></script>
    <script src="https://kit.fontawesome.com/a03d84a9ee.js" crossorigin="anonymous"></script>
</body>

</html>
