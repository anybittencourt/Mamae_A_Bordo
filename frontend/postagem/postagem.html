<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postagens</title>
  <link rel="stylesheet" href="../postagem/postagem.css" />
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../assets/Logo.png" alt="Logo Mãe e Bebê" />
    </div>
  </header>

  <main>
    <div class="topo">
      <a href="../principal/principal.html">
        <i class="fa-solid fa-angle-up fa-rotate-by fa-1xl" style="color: #9d9d9d; --fa-rotate-angle: 270deg;"></i>
      </a>
      <p id="titulo">Postagens</p>
    </div>

    <!-- Escrever postagem -->
    <div class="form-post">
      <input type="text" placeholder="Postar" />
      <button type="button">➤</button>
    </div>
  </main>

  <!-- Modal de resposta -->
  <div id="modalResposta" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="fechar-modal">&times;</span>
      <h3>Responder</h3>
      <textarea id="respostaTexto" placeholder="Digite sua resposta..."></textarea>
      <button id="enviarResposta">Enviar</button>
    </div>
  </div>

  <!-- Modal de editar postagem -->
  <div id="modalEditarPost" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="fechar-modal-post">&times;</span>
      <h3>Editar Postagem</h3>
      <textarea id="editarPostTexto" placeholder="Edite sua postagem..."></textarea>
      <button id="salvarEdicaoPost">Salvar</button>
    </div>
  </div>

  <!-- Modal de editar resposta -->
  <div id="modalEditarResposta" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="fechar-modal-resposta">&times;</span>
      <h3>Editar Resposta</h3>
      <textarea id="editarRespostaTexto" placeholder="Edite sua resposta..."></textarea>
      <button id="salvarEdicaoResposta">Salvar</button>
    </div>
  </div>

  <footer>

    <!-- íCONES -->
    <div class="icones">

      <a href="../principal/principal.html">
        <div class="icones2">
          <i class="fa-solid fa-house fa-1xl" style="color: #9d9d9d;"></i>
          <P style="color: #9d9d9d;">início</P>
        </div>
      </a>

      <a href="../postagem/postagem.html">
        <div class="icones2">
          <i class="fa-solid fa-envelope fa-1xl" style="color: #B19FF9;"></i>
          <p style="color: #B19FF9;">Postagem</p>
        </div>
      </a>

      <a href="../chat/online.html">
        <div class="icones2">
          <i class="fa-solid fa-comments fa-1xl" style="color: #9d9d9d;"></i>
          <p style="color: #9d9d9d;">Chat</p>
        </div>
      </a>

      <a href="../agenda/agenda.html">
        <div class="icones2">
          <i class="fa-regular fa-calendar-days fa-1xl" style="color: #9d9d9d;"></i>
          <p style="color: #9d9d9d;">Agenda</p>
        </div>
      </a>

      <a href="../perfil/perfil.html">
        <div class="icones2">
          <i class="fa-solid fa-user fa-1xl" style="color: #9d9d9d;"></i>
          <p style="color: #9d9d9d;">perfil</p>
        </div>
      </a>

    </div>
  </footer>

  <script src="../postagem/postagem.js"></script>
  <script src="https://kit.fontawesome.com/a03d84a9ee.js" crossorigin="anonymous"></script>
</body>

</html>
