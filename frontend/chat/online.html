<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="online.css">
  <script src="https://kit.fontawesome.com/a03d84a9ee.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../assets/Logo.png" alt="Logo Mãe e Bebê" />
    </div>
  </header>

  <main>
    <div class="topo">
      <button id="toggle-sidebar" class="toggle-btn">
        <i class="fa-solid fa-bars"></i>
      </button>

      <a href="../principal/principal.html">
        <i class="fa-solid fa-angle-up fa-rotate-by fa-1xl" style="color: #9d9d9d; --fa-rotate-angle: 270deg;"></i>
      </a>
      <p id="titulo">Chat</p>
    </div>

    <div class="app-container">
      <aside class="sidebar" id="sidebar">
        <h3>Usuários Online</h3>
        <ul id="user-list"></ul>
      </aside>

      <section class="chat-area">
        <header id="chat-header">
          <h3>Selecione um usuário para conversar</h3>
        </header>
        <ul id="messages"></ul>

        <div class="form-post">
          <form id="form" class="hidden"> <input id="input" autocomplete="off" placeholder="Digite sua mensagem..." />
            <button>➤</button>
          </form>
        </div>
      </section>
    </div>

  </main>

  <!-- Modal de editar mensagem -->
  <div id="edit-message-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Editar Mensagem</h3>
        <button id="edit-message-close" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <textarea id="edit-message-text" rows="4" placeholder="Edite sua mensagem..."></textarea>
      </div>
      <div class="modal-footer">
        <button id="edit-message-save" class="save-btn">Salvar</button>
      </div>
    </div>
  </div>

  <footer>

    <!-- íCONES -->
    <div class="icones">

      <a href="../principal/principal.html">
        <div class="icones2">
          <i class="fa-solid fa-house fa-1xl" style="color: #9d9d9d;"></i>
          <P style="color: #9d9d9d;">início</P>
        </div>
      </a>

      <a href="../postagem/postagem.html">
        <div class="icones2">
          <i class="fa-solid fa-envelope fa-1xl" style="color: #9d9d9d;"></i>
          <p style="color: #9d9d9d;">Postagem</p>
        </div>
      </a>

      <a href="../chat/online.html">
        <div class="icones2">
          <i class="fa-solid fa-comments fa-1xl" style="color: #B19FF9;"></i>
          <p style="color: #B19FF9;">Chat</p>
        </div>
      </a>

      <a href="../agenda/agenda.html">
        <div class="icones2">
          <i class="fa-regular fa-calendar-days fa-1xl" style="color: #9d9d9d;"></i>
          <p style="color: #9d9d9d;">Agenda</p>
        </div>
      </a>

      <a href="../perfil/perfil.html">
        <div class="icones2">
          <i class="fa-solid fa-user fa-1xl" style="color: #9d9d9d;"></i>
          <p style="color: #9d9d9d;">perfil</p>
        </div>
      </a>

    </div>
  </footer>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="online.js"></script>

</body>

</html>
